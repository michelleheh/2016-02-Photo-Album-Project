<!DOCTYPE html>
<html>
  <body>
    <!-- dependents -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- data -->
    <script src="data/data.js"></script>
    <!-- models / collections -->
    <script src="models/ImageModel.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="collections/ImageList.js"></script>
    <!-- views -->
    <script src="views/CurrentImageView.js"></script>
    <script src="views/ImageListView.js"></script>
    <script src="views/ImageListEntryView.js"></script>
    <script src="views/AppView.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- initiate app -->
    <script>
      $(function() {
        window.localStorage.imageData = imageData;
        // instantiating imageList collection
        var imageList = new ImageList(imageData);
        // instantiating app model with imageList
        var app = new AppModel({imageList: imageList});
        // instantiating app view
        var appView = new AppView({model: app});
        // render app
        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
